<!DOCTYPE html>
<html>
    <head>
        <title>Score</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="css/yogin.css" /> -->
        <link rel="stylesheet" href="./../static/css/styles.css" />
    </head>

    <body>
        <div id="name_position">
            <h2>{{name}}さんの点数</h2>
        </div>
        <div class="flex_container">
            <div class="d-flex justify-content-around">
                <div id="score_part">骨格および呼吸のスコア
                    <div class="score_born">骨格スコア<br>{{born_score}}点</div>
                    <div class="score_breath">呼吸スコア<br>{{breath_score}}点</div>
                </div>
                <div id="all_score">合計スコア
                    <div class="score_final">総合スコア<br>{{all_score}}点</div>
                    <div class="score_pre">前回スコア<br>{{last_all_score}}点</div>
                    <div class="rank">RANK<br>{{rank}}</div>
                </div>
            </div>
        </div>
        
        <div class="flex_container">
            <div class="d-flex justify-content-around">
            <div class="form_conf">
                
            
                <div id="teacher_info">
                    ポーズ名<br>
                    {{pose}}
                </div>
                <div>
                    <form action="/menu" method="POST">
                    <input type="submit" class="btn btn-light" value="Home" name="{{user_name}}" id="home">
                    
                    <button type="button" class="btn btn-light" id="replay" onclick="location.href='./select_teacher'">
                        Replay
                    </button>
                    </form>
                
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
