<!DOCTYPE html>
<html>
    <head>
        <title>play_yoga</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="css/yogin.css" /> -->
        <link rel="stylesheet" href="./../static/css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet">
        </script>
    </head>

    <body>
        <div>
            <h2>実行画面</h2>
        </div>
    <div class="flex_container">
            <div class="d-flex justify-content-around">
                <img src="./../static/image/t.jpg" id="video_incamera">

                {#<video src="./../static/video/video.mp4" autoplay poster="./../static/image/yoga_meisou_man.png" id="video_incamera"></video>#}
                <video src="{{video}}" autoplay poster="./../static/image/yoga_meisou_woman.png" id="video_record"></video>
            </div>
        </div>
        <div class="flex_container">
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-light" id="end_button" onclick="location.href='./score'">
                    終了
                </button>
                <button type="button" class="btn btn-light" id="replay_button" onclick="location.href='./play_yoga'">
                    もう一度やり直す
                </button>
            </div>
        </div>


    </body>
    <script>
        var flipHorizontal = false;

        var imageElement = document.getElementById("video_incamera");
        posenet.load().then(function(net) {
      const pose = net.estimateSinglePose(imageElement, {
        flipHorizontal: true
      });
      return pose;
    }).then(function(pose){
      console.log(pose);
    })        
    </script>
</html>
